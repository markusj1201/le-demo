    <script>
function populate(s1,s2){
	var s1 = document.getElementById(s1);
	var s2 = document.getElementById(s2);
	s2.innerHTML = "";
	if(s1.value == "Latest Estimate"){
		var optionArray = ["|","Actuals|Actuals","1st of Month|1st of Month","Last Week|Last Week"];
	} else if(s1.value == "Wedge"){
		var optionArray = ["|","Wedge 1|Wedge 1","Wedge 2|Wedge 2","Wedge 3|Wedge 3"];
	} else if(s1.value == "Area or Well"){
		var optionArray = ["|","Area|Area","Well|Well"];
	} else if(s1.value == "GFOz"){
        var optionArray = ["|","gfoz|GFOz","gfoz1|GFOz1"];
    }
	for(var option in optionArray){
		var pair = optionArray[option].split("|");
		var newOption = document.createElement("option");
		newOption.value = pair[0];
		newOption.innerHTML = pair[1];
		s2.options.add(newOption);
	}
}
</script>

<script type="text/javascript">
    // Getting query string parameters
var vars = [], hash;
var query = document.URL.split('?')[1];
if(query != undefined){
    query = query.split('&');
    for(var i = 0; i < query.length; i++){
        hash = query[i].split('=');
        vars.push(hash[1]);
        populateRadios();
    }
};

// Checking radio buttons
function populateRadios() {
    $("input[type=radio]").each(function() {
        $('input[name="' + hash[0] + '"][value="' + hash[1] + '"]').prop('checked', true);
    });
};
